<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezali Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="card" style="width: 18rem;" id="login-div">
        <div class="card-body">
            <h5 class="card-title">Log In</h5>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            </div>
            <input type="text" id="email-login" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <input type="text" id="pwd-login" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="login-btn" type="button" class="btn btn-primary">Log In</button>
            <a id="signup-link" class="card-link"> go to Sign Up</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;" id="signup-div">
        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
              </div>
              <input type="text" id="email-signup" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
              </div>
              <input type="text" id="pwd-signup" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="signup-btn" type="button" class="btn btn-primary">Sign Up</button>
            <a id="login-link" class="card-link"> go to Log In</a>
        </div>
    </div>
    <div class="container" style="min-width: 18rem;min-height: 18rem;" id="chat-div">
        <div class="msg-container input-group mb-3">
            <input id="message-input" type="text" class="form-control" placeholder="enter your message" aria-label="message input" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="send-btn" class="btn btn-outline-secondary" type="button">Send</button>
            </div>
        </div>
    </div>
    <div id="navbar">
        <nav class="navbar navbar-dark bg-primary">
            <h1 class="text-white" >Mezali Web Chat</h1>
            <label class="text-white" id="email-user"></label>
            <button id="logout-btn" class="btn btn-secondary">Log Out</button>
        </nav>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
  integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/auth.js"></script>
<script src="js/scripts.js"></script>
</html>
